<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Angels Shine</title>
    <link rel="stylesheet" href="stylessite.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assests/logo.jpg" alt="Logo Angels Shine">
            </div>
            <nav>
                <ul>
                    <li><a href="sobre-nos.html">Sobre Nós</a></li>
                    <li><a href="novidades.html">Novidades</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="carrinho.html"><img style="width: 25px;" src="icons/icons8-carrinho-de-compras-64.svg" alt="carrinho"></a>
                <a href="lista-desejos.html"><img style="width: 25px;" src="icons/icons8-copas-24.svg" alt="lista-desejos"></a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar produtos">
            <button class="btn-search">Buscar</button>
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
    </header>

    <main>
        <section id="contato">
            <h2>Fale Conosco</h2>
            <p>Entre em contato conosco para mais informações sobre nossos produtos.</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Angels Shine. Todos os direitos reservados. <a href="contato.html">Contato</a></p>
    </footer>
</body>
</html>
